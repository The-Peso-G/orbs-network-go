version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: ./git-submodule-checkout.sh
      - run: ./docker-build.sh
      - run: ./docker-test.sh
      - run: ./.circleci/upload-node-metrics.sh
      - run: docker tag orbs:export $DOCKER_IMAGE:$(./docker-tag.sh)
      - run: $(aws ecr get-login --no-include-email --region us-west-2)
      - run: docker push $DOCKER_IMAGE
      - store_artifacts:
          path: logs

  acceptance:
    machine: true
    steps:
      - checkout
      - run: ./git-submodule-checkout.sh
      - run: ./docker-build.acceptance.sh
      - run:
          # remove logs if the test was successful for quicker feedback loop
          command: ./docker-test.acceptance.sh && sudo find logs/acceptance -type f -delete
          no_output_timout: 20m
      - run: sudo chown -R circleci:circleci logs && ./.circleci/archive-logs.sh
      - store_artifacts:
          path: logs

  success:
    machine: true
    steps:
      - run: echo 'Success'

workflows:
  version: 2
  build:
    jobs:
      - build
      - acceptance
      - success:
          requires:
            - build
            - acceptance
